<!DOCTYPE HTML>
<html>
 <head>
  <title> New Document </title>
  <script>
     onload = ()=>{
		document.querySelector("[name=job]").addEventListener("change", (e)=>{
            //console.log(1)
			//선택된 value 조회
            let selectedValue = e.target.value +"<br>";

			//선택된 index
            selectedValue+="선택된 index = " + e.target.selectedIndex+"<br>";

			//select에 있는 option의 개수 
			selectedValue+="개수  = " + e.target.length+"<br>";

			document.getElementById("result").innerHTML = selectedValue;

			//option태그를 추가  - <option value="백수">백수</option>
			let op = new Option("강사", "teacher");//<option value="teacher">강사</option>
            e.target.options[e.target.length] = op;

			//제거
			//e.target.options[0] = null;


		});
	 }

  </script>
 </head>

 <body>
 <form name="f">
	직업 : 
	 <select name="job" >
		
       <option value="0">--선택-- </option>
	   <option value="백수">백수</option>
	   <option value="백조">백조 </option>
	   <option value="학생">학생 </option>
	   <option value="날라리">날라리 </option>
	   
	 </select>	 
 </form>
 
 <p>
 <div id="result"></div>
  
 </body>
 
 
 
</html>
