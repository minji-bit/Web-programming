<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{width:200px;height: 200px;}
        .a{background-color: antiquewhite; padding-top: 20px;
        padding-left: 30px;padding-right: 50px;}
        .b{background-color: aqua;margin-top: 10px;

        border-style: dashed dotted;/*상하 좌우*/
        border-width: 10px;
        border-color: skyblue yellow orange;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
        /*vertical-align: middle;
        display: table-cell;*/
        align-content: center;/*display:block요소일 경우 수직정렬이 가능하다*/
        
    }
        .c{background-color: burlywood;margin-top: 30px;
            box-sizing: border-box;
            padding:10px;
            border-radius: 50px 100px 25px 70px;
        }
    </style>
</head>
<body>
    <div class="a">margin vs padding vs border</div>
    <div class="b">margin</div>
    <div class="c">margin vs padding vs border</div>
</body>
</html>
