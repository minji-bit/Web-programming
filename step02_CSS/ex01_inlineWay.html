<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    inline방법은 재사용성이 낮다. 그래서 간단하게 하나의 태그에만 적용할때는
    좋지만 동일한 태그에 같은 css적용할 때는 다른방법을 권장
    -->
    <h1> CSS적용 - inline방법(태그에 직접 적용)</h1>
    <h3 style="color: red;background-color: pink;width: 300px;">css 적용1</h3>
    <h3 style="color: red;background-color: pink;width: 300px;">css 적용2</h3>
</body>
</html>
