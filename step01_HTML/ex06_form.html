<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form 요소 알아보기</h1>
    <form action="ex05_form.html" method="get" name="f" >
        이름 : <input tyep="text" name="name" size="8"/><br><br>
        날짜 : <input type="date" name="date" max="2025-07-18" min="2025-02-12"/><br><br>
        나이 : <input type="number" name="age" /><br><br>
        파일첨부 : <input type="file" name="file"/><!-- type="file" 인 경우는 반드시 method가 post,enctype="multipart/form-data"일 때만 가능--><br><br>
        <input type="hidden" name="state" value="100"/>
        <input type="hidden" name="message" value="have a nice day"/>
        
        <input type="button" value="클릭"/>
        <input type="reset" value="취소"/>
        <input type="submit" value="전송"/>
        
        <!-- type="image"는 submit 기능을 가지고 있다!-->
        <input type="image" src="./img/dog.gif"/>
        <hr>
        <button>클릭1</button>
        <button type="reset">reset 클릭</button>

    </form><button>클릭2</button>
</body>
</html>
