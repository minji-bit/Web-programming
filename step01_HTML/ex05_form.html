<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼 요소 알아보기</h1>
    <!-- action="폼요소의 값들을 전송할 서버주소" 
     method="get|post" 데이터를 서버에 전송하는 방식 get/post/put/delete/patch
     get방식 : url주소에 정보노출하며 전송
             querystring형태로 전송한다. ->url주소?name=value&name=value&...
     post방식 : url주소에 정보를 노출하지 않고, body에 숨겨서 전송
     모든 폼요소들은 name이 필수이다. id는 안된다.(id는 단순히 css or js를 위한 속성)
     -->
<form action="https://www.naver.com" method="get">
    <label for="name">
    이름:</label> 
    <input type="text" name="name" id="name" value="민지" maxlength="5"/><br/>
    비번 : <input type="password" placeholder="비번입력하세요" name="pwd"/><br/>
    아이디1 :<input type="text" name="id" value="jeon" readonly/><br/><!--서버에 전송됨-->
    아이디2 :<input type="text" name="id2" value="kim" disabled/><br/><!--서버에 전송안됨-->

    <!-- radio 는 name이 같은 항목끼리 그룹핑되어 단일선택이 된다!! -->
    <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="man">남자
        <input type="radio" name="gender" value="woman">여자
    </fieldset>

    <!-- checkbox는 name이 같아도 달라도 상관없다. 멀티선택이 가능하다. 보통 name을 동일하게 많이 작성한다.
    (전송하거나 javascript접근할 때 배열로 처리가 가능)-->
    <fieldset>
        <legend>취미</legend>
        <input type="checkbox" name="hobby" value="1">등산
        <input type="checkbox" name="hobby" value="2">수영
        <input type="checkbox" name="hobby" value="3">낚시
        <input type="checkbox" name="hobby" value="4">놀기
        <input type="checkbox" name="hobby" value="5">잠자기
    </fieldset>
    <hr>
    직업선택
    <select name="job" size="3" multiple>
        <option value="0">----선택----</option>
        <option value="1">판사</option>
        <option value="2">의사</option>
        <option value="3">개발자</option>
        <option value="4">백수</option>
        <option value="5">주부</option>
        <option value="6">디자이너</option>
        <option value="7">경비원</option>
    </select>
    <br>
    <hr>
    설명 <textarea name="explain" rows="4" cols="20"></textarea><br>
    <input type="submit" value="전송"><!-- action지정한 주소로 이동(폼전송)한다.-->
    <input type="reset" value="취소">

</form>
</body>
</html>
