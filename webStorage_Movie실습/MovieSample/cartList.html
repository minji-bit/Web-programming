		<script type="text/javascript">
			
			let getList =()=>{
				let len = localStorage.length;     
				for (let i = 0; i < len; i++) {
					let key = localStorage.key(i); //1003
					let value = localStorage.getItem(key); //빅벅,img/BigBuck.jpg,2500
					let items = value.split(",");
					console.log(items);
					document.getElementById("content").innerHTML=`<tr><td><img src="${items[1]}"/></td>
						<td>${key}</td><td>${items[0]}</td><td>${items[2]}</td>
						
						
						</tr>`;
						
					}
				}
				
				getList();
		  
		  </script>
