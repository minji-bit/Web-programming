<body>
    <h1>함수를 작성해보자</h1>
    <script>
 /*
 함수를 선언하는 방법 - 
 1)선언적 함수  function test(){}
 2)함수표현식   let test=function (){}; test();
 3)화살표함수(arrow함수)  
 4)콜백함수(callback함수)
 */
/*
 3) arrow 함수 작성법
    ()=>{}
    (a,b)=>{}
    ()=>기능 ->기능이 한 문장인 경우 {}를 생략한다.
    ()=>기능 - 함수가 return이 있는 함수이면서 문장이 한문장일 때 중괄호를 생략하고 
                문장만 작성하면 그 문장이 return이 된다.
*/
let test01 = ()=>{
 console.log("test01 호출됨...");
}

let test02 = ()=> console.log("test02 호출됨...");

let test03 = (a,b) => {
    console.log(`a = ${a}, b= ${b}`);
    let convertA = parseInt(a);
    let convertB = parseInt(b);
    console.log(`convertA= ${convertA}, convertB=${convertB}`);
    if(convertA && convertB) return convertA+convertB;
    else return "숫자가 아니므로 연산 할 수 없어요";
}

let test04 = (a,b)=>a*b ;
//////////////////함수호출//////////////////////

//let re = test04(5,3);
/*let re = test04(5);
console.log(`re = ${re}`);*/
//let re = test04(3,5);
let re = test04(3,"안녕"); // 결과가 안나온다.
re && console.log(`re = ${re}`);

</script>
