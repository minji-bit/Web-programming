<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //함수작성
        let test1 =(th)=>{ //th는 this전달
            // alert(th);
            // alert(event.target);
            console.log("클릭1 호출됨!!");
            th.style.border = "red solid 5px";
            event.target.style.fontSize = "30px";
            //h1태그를 찾아서 style 변경하고 싶다!!
            /*
              JavaScript에서 html의 특정요소(element)를 찾는방법
                1) id 로 찾기 - 중복할 수 없기 때문에 무조건 결과는 한개의 element
                 document.getElementById("아이디");
                
                2) class or name or 태그이름 으로 찾기 - 중복될 수 있기 때문에 무조건 결과는 0개 이상의 NodeList
                 document.getElementsByName();
                 document.getElementsByClassName();
                 document.getElementsByTagName();
                
                3) selector를 이용해서 찾기 - selector는 . , # , [] , :checked ....
                 document.querySelector(); : 결과 한개인 경우
                 document.querySelectorAll(); : 결과 0개 이상인 경우(사용할 때 index관리)
            */
            //id로 찾기
            //let ele  = document.getElementById("a");
            let ele = document.querySelector("#a");
            ele.style.backgroundColor="yellow";
            //alert(ele);
            let ele2=document.getElementsByTagName("h1");
            alert(ele2);
            ele2[0].style.color="red";
        }// test1 End
        //////////////////////////////////////////////////
        //클릭2에 이벤트 등록
        /*onload =function(){
            let btn2= document.getElementById("btn2");
            btn2.onclick = ()=>{ //event 종류는 모두 소문자로 작성한다.
            console.log("클릭2 눌렀어요.");
        }
        }*/

    </script>
</head>
<body>
    <h1 id="a">이벤트 등록해보자</h1>
    <button onclick="test1(this)">클릭1 - 태그에 직접 onXxx=함수이름</button><br>
    <button id="btn2">클릭2</button><br>
    <button id="btn3">클릭3</button><br>
    



    <script>
        /*
         DOM접근으로 이벤트를 등록하는 방법
          1) 이벤트주체.on이벤트종류 = 함수; - onxxx은 모두 소문자이고, 동일한 이벤트 한번만 가능
          2) 이벤트주체.addEventListener("이벤트종류", 함수, false(default)/true); -이벤트 종류는 on을 쓰지 않는다.
        */
        let btn2= document.getElementById("btn2");
        btn2.onclick = ()=>{
             console.log("클릭2 눌렀어요.");
             event.target.style.border="double blue 3px";
         }
         btn2.onclick = ()=>{
             console.log("onclick 두번째 등록입니다.");
   
         }
         ////////////////////////////////////////////////
         let btn3Click = ()=>{
            console.log("btn3눌렀어요~");
         }
         document.querySelector("#btn3").addEventListener("click",btn3Click,false);
         document.querySelector("#btn3").addEventListener("click",()=>{
            console.log("click눌렸어요~~ 두번 등록!!");
         },false);


    </script>
</body>
</html>
