<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>변수에 대해 알아보자 - var vs let vs const</h1>
    <script>
        //변수 선언 -->var 변수이름 = 값; , var 생략 가능

        let a;
        let b=20;
        c="민지"; //var 생략 된 것이기 때문에 c 또 선언해도 되고 선언전에 사용도 가능
       
        document.write("<h3>");
        document.write("a="+a+","+(typeof a)+"<br>");
        document.write("b="+b+","+(typeof b)+"<br>");
        document.write("c="+c+","+(typeof c)+"<br>");
        
       // let a = 100; //Uncaught SyntaxError: Identifier 'a' has already been declared (at ex01_let_const.html:22:13)
       
      // document.write("d="+d+","+(typeof d)+"<br>");//ex01_let_const.html:24 Uncaught ReferenceError: Cannot access 'd' before initialization
       //at ex01_let_const.html:24:28
       let d="되니?";
       function test4(){ //선언적함수
          //  console.log("전 i="+i);
            for(let i=0;i<=5;i++){ //let은 블럭레벨{} 스코프
                //기능
            }
            {
                let j = 100;
            }
            //console.log("후 i="+i);
            //console.log("j="+j);
        }
        test4();//함수호출
       /*
        let의 선언한 변수를 또 선언할수 있는지?
        선언전에 사용할 수 있는지?
            Uncaught ReferenceError: Cannot access 'd' before initialization
            let 변수도 호이스팅이 되지만 값을 할당하기 전에는 사용 불가하다.
            TDZ(Temporal Dead Zone)이라고 한다. -변수의 선언과 변수의 초기화 사이의 변수에 접근 할 수 없는 지점
            즉, 초기화되지 않은 변수가 있는 곳을 TDZ라고 한다.
            
            let변수의 scope은 블록레벨이다!!

            함수를 선언할 때 선언적 함수가 아닌 함수표현식으로 작성하게 되면 동일한 이름의 함수를 단 한개만 만들 수 있다!!
            - 또한 함수 표현식으로 작성한 함수는 선언전에 호출될 수 없다.

            const는 상수로 반드시 선언과 동시에 값을 할당해야하고 한번 초기화 되고 나면
            값변경이 불가하다. - const는 주로 함수 , 객체들을 const에 저장을 한다.
       */

       const person = {name:"민지", age:32, addr:"오리역"};
       person.name="나용";
       // 
       // test();

        //선언적 함수로 작성
        /*function test(){
            alert("1. test call....");
        }
        function test(){
            alert("2. test call....");
        }*/
        /////////////////////////////////////////////////
        //test(); //Cannot access 'test' before initialization
        //위 함수 2개를 함수 표현식으로 작성해보자 - 권장
        const test = function (){
            alert("1. test call...")
        }
        const test2 = function (){
            alert("2. test call...")
        }
       //함수표현식 함수 호출
       test();
       test2();

       //test = function(){};//ex01_let_const.html:81 Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
</html>
