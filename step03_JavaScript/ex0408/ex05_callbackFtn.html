    <h1>callback함수 실습해보자</h1>
    <script>
/*
 함수를 선언하는 방법 - 
 1)선언적 함수  function test(){}
 2)함수표현식   let test=function (){}; test();
 3)화살표함수(arrow함수)  
 4)콜백함수(callback함수)
    : 매개변수로 함수를 전달하는 것!!
 */
//덧셈기능 함수
let add =(a,b)=>{
    return a+b;
}

//뺄셈기능 함수
let minus =(a,b)=>a-b;

//출력 담당하는 함수 작성

    console.log(`${a} ${operator} ${b} = ${result}`);
}*/
//함수호출
// print(5,3,"+");
// print(5,3,"-");
///////////////////////////////////////////////////////
let print = (a,b,operator)=>{ //콜백 함수를 사용해보자
    let result=operator(a,b);
    console.log(`${a}, ${b} => ${result}`);
}
//함수호출
print(5,3,add);
print(5,3,minus);
print(10,2,(a,b)=>a*b);


    </script>
