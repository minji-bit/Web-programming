<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h3> this : 호출한 주체에 의해 this가 결정된다!!! </h3> 
   <button id="btn1">클릭1</button>
   <button id="btn2">클릭2</button>

   <button id="btn3">클릭3</button>
   <button id="btn4">클릭4</button>

   <script>
    const student={
        name:"hee",
        print:function(){
            console.log(this);
            console.log(this.name);
            //console.log(event.target);
        }
    }

    //호출해보자
    //student.print();

    console.log("함수를 변수에 담아서 호출해보자 !");
    let myPrint = student.print;
   // myPrint();

    //이벤트를 등록해서 호출해보자!!!!
    document.getElementById("btn1").addEventListener("click", student.print );
    document.getElementById("btn2").addEventListener("click", myPrint );

    document.getElementById("btn3").addEventListener("click", function(e){
        console.log("******************");
        console.log(this);
        console.log(event.target);
        console.log(e.target);
        console.log("******************");
    } );

    document.getElementById("btn4").addEventListener("click", (e)=>{
        console.log("******************");
        console.log(this);
        console.log(event.target);
        console.log(e.target);
        console.log("******************");
    } );

  </script>

</body>
</html>
