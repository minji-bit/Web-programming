<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Spread 연산자 - 배열이나 객체를 펼쳐서 
        복사하거나 병합할 때 사용하는 문법</h3>
    <script>
        {
            const arr1=[1,2,3];
            const arr2= arr1;
            console.log(arr1);
            console.log(arr2);
            console.log("----------------------");
            arr2.push(4);//추가
            console.log(arr1);
            console.log(arr2);
        }
        {
            const arr1=[1,2,3];
            const arr2= [...arr1]; //spread연산자 이용
            console.log(arr1);
            console.log(arr2);
            console.log("----------------------");
            arr2.push(4);//추가
            console.log(arr1);
            console.log(arr2);
            console.log("----------------------");
        }
        {
            //배열방 안에 객체가 있는 경우
            const arr1 = [{name:"민지",age:35},
            {name:"나영",age:30}
            ];
            const arr2 = [...arr1];
            console.log(arr1); //민지
            console.log(arr2); //나영
            console.log("----------------------");
            //arr2의 이름을 수정
            arr2[1].name="수정";
            console.log(arr1); //수정
            console.log(arr2); //수정
        }
        {
            //Object Spread 사용하기
            const obj1 = {name:"미미",age:10};
            const obj2 = {...obj1};
            console.log(obj1);
            console.log(obj2);
            console.log("----------------------");
            //값변경
            obj2.name = "삼순이";
            console.log(obj1);
            console.log(obj2);
        }
        {
            //배열 여러개 합치기
            const arr1 = [10,20,30];
            const arr2 = [1,2,...arr1,50];
            console.log(arr1); 
            console.log(arr2);
            const arr3 = [0,2,4,...arr1.slice(1,3),5];
            console.log(arr3);

            const arr4=[...arr2,...arr3];
            console.log(arr4);
        }

    </script>
</body>
</html>
