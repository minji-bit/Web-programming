<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array 주요 함수</h1>
    <script>
        const students =[ 
        {name:"A", age:20 , state:true , score:80}, 
        {name:"B", age:29 , state:true , score:85}, 
        {name:"C", age:22 , state:false , score:90}, 
        {name:"D", age:21 , state:true , score:45}, 
        {name:"E", age:28 , state:false , score:95}, 
        ]; 
 
//1. 점수가 90점인 학생 정보 - find() :찾으면 멈춘다.
      let re =   students.find(s=>{return s.score>=90});
      console.log(re);
//2. 점수가 90점인 이상인 모든 학생  - filter() :처음부터 끝까지 순회
      re =   students.filter(s=>s.score>=90);
      console.log(re);
//3. 수강중(state-true) 학생들만 골라서 배열로 만들기. - filter()
      re =   students.filter(s=>s.state);
      console.log(re);
//4.학생 배열에서 점수만 뽑아서 배열로 만들기 - map()  
        re =   students.map(s=>s.score);
        console.log(re);
//5.학생 들중에 점수가 50점 보다 낮은 친구 있는지 없는지 체크하기-some() : 결과 boolean
        re =   students.some(s=>s.score<50);
        console.log(re);
//6. 모든 학생들의 점수가 80이상인지 체크 -every() : 결과 boolean
        re =   students.every(s=>s.score>=80);
        console.log(re);
//7.학생들의 평균점수를 구하기 - reduce() 
        re =   students.reduce((sum,s)=>sum+s.score,0);
        re /= students.length;
        console.log(re);
//8. 학생들의 모든 점수를 구해서 하나의  string으로 변환(map , join) 
        re =   students.map(s=>s.score).join(" ");
        console.log(re);
//9.학생들의 모든 점수를 배열로 만들어서 50점 이상인 학생들만 뽑아서 하나의 string으로 변환 
//(map, filter, join) 
        re =   students.map(s=>s.score).filter(score=>score>=50).join("-");
        console.log(re);
//10.학생들의 점수를 정렬하기. - sort()
        re =   students.sort((a,b)=> a.score-b.score);
        // re =   students.toSorted((a,b)=> a.score-b.score);
        console.log(re);
        console.log(students);
//11.학생들의 이름을 정렬하기.(내림차순) - sort()
        // re =   students.sort((a,b)=> a.name<b.name ? 1: a.name>b.name? -1:0);
        re = students.toSorted((a,b)=>b.name.localeCompare(a.name));
        console.log(re);
   </script>
</body>
</html>
