<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Math객체 and Array </h1>
    <script>    
        //난수 발생
        let nansu=Math.random(); //0.0 ~ 0.9999
        console.log(nansu);

        // 1~10
        let convertNum = parseInt((nansu*10)+1);
        console.log(convertNum);

        console.log("------------------Array---------------------");

        //배열선언
        const arr1 = [];
        const arr2 = new Array(1,true,"쉬고 싶다");
        const arr3 = [2,4,6,8,true];
        const arr4 = [[1,3,5],[2,4,6,8],["a","b","c","d"]]; 

        //출력
        console.log(arr1);
        console.log(arr2);
        console.log(arr3);
        console.log(arr4);
        document.write("<hr>");
        document.write(arr2+"<br>");
        document.write(arr2.toString());
        console.log("-------------------------------");
        //반복문
        for (let i = 0; i < arr2.length; i++) {
            console.log(i+"="+arr2[i]);
        }
        console.log("-------------foreach------------------");
        arr2.forEach((item,index) => console.log(item+"="+index));
    </script>
</body>
</html>
