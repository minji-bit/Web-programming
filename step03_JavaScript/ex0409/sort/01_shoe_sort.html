      // 신발 리스트 표시
     let displayShoes = (shoes) => {
        const shoeList = document.getElementById('shoeList'); // 예: <div id="shoeList"></div>
        shoeList.innerHTML = ''; // 기존 내용 초기화

        if (shoes.length === 0) {
            const msg = document.createElement('p');
            msg.className = 'text-center';
            msg.textContent = '조건에 맞는 신발이 없습니다.';
            shoeList.appendChild(msg);
        } else {
           shoes.forEach(shoe => {
            const shoeItem = document.createElement('div');
            shoeItem.className = 'shoe-item';

            shoeItem.innerHTML = `
            <img src="${shoe.imgUrl}" alt="${shoe.title}" />
            <h4>${shoe.title}</h4>
            <p>${shoe.content}</p>
            <p>가격: ${shoe.price.toLocaleString()}원</p>
            <p>브랜드: ${shoe.brand}</p>
            <p>타입: ${shoe.type}</p>
            `;

            shoeList.appendChild(shoeItem);
        }); //forend

      }//else end
    }//funcation end
    let sortedList;
      // 정렬 기능 - 이름으로 
     document.getElementById("sortName").addEventListener("click",()=>{
         sortedList=shoeData.toSorted((s1,s2)=>s1.title.localeCompare(s2.title));
        displayShoes(sortedList);
     });

     // 정렬 기능 - 닞은 가격 순
     document.getElementById("sortPriceLow").addEventListener("click",()=>{
        sortedList=shoeData.toSorted((s1,s2)=>s1.price-s2.price);
        displayShoes(sortedList);
     });

    // 정렬 기능 - 높은 가격 순
    document.getElementById("sortPriceHigh").addEventListener("click",()=>{
        sortedList=shoeData.toSorted((s1,s2)=>s2.price-s1.price);
        displayShoes(sortedList);
     });
