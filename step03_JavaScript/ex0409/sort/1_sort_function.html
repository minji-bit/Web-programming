<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript sort() 함수 - 콘솔 출력</title>
</head>
<body>
    <h1>JavaScript sort() 함수 - 콘솔 예제</h1>
    <p>정렬 결과는 콘솔에서 확인할 수 있습니다.</p>

    <script>
        const arr1 = [2, 1, 3];
        const arr2 = ['banana', 'apple', 'orange'];

        arr1.sort();
        arr2.sort();

        console.log('정렬된 숫자 배열:', arr1);      // [1, 2, 3]
        console.log('정렬된 문자열 배열:', arr2);   // ['apple', 'banana', 'orange']
    </script>
</body>
</html>
