<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript sort() 함수 - 문자열 정렬</title>
</head>
<body>
    <h1>JavaScript sort() 함수 - 문자열 오름차순 정렬</h1>

    <h2>문자열 오름차순으로 정렬하기</h2>
    <p>sort() 함수는 파라미터가 입력되지 않으면 문자열의 유니코드 순서대로 정렬합니다.</p>
    <p>문자열의 오름차순 정렬에는 파라미터가 없어도 됩니다.</p>

    <h2>예제 코드</h2>
    <pre>
const arr = ['banana', 'b', 'boy'];

arr.sort();

console.log(arr);  // ['b', 'banana', 'boy']
    </pre>

    <script>
        // 문자열 오름차순 정렬
        const arr = ['banana', 'b', 'boy'];
        arr.sort();
        console.log("문자열 오름차순 정렬:", arr);  // ['b', 'banana', 'boy']
    </script>
</body>
</html>
