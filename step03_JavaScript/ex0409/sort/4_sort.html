<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript sort() 함수 - 숫자 정렬</title>
</head>
<body>
    <h1>JavaScript sort() 함수 - 숫자 오름차순 및 내림차순 정렬</h1>

    <h2>1. 숫자 오름차순 정렬</h2>
    <pre>
const arr = [2, 1, 3, 10];

arr.sort(function(a, b) {
    return a - b;
});

console.log(arr);  // [1, 2, 3, 10]
    </pre>

    <h2>2. 숫자 내림차순 정렬</h2>
    <pre>
const arr = [2, 1, 3, 10];

arr.sort(function(a, b) {
    return b - a;
});

console.log(arr);  // [10, 3, 2, 1]
    </pre>

    <script>
        // 숫자 오름차순 정렬
        const arr1 = [2, 1, 3, 10];
        arr1.sort(function(a, b) {
            return a - b;
        });
        console.log("숫자 오름차순 정렬:", arr1);  // [1, 2, 3, 10]

        // 숫자 내림차순 정렬
        const arr2 = [2, 1, 3, 10];
        arr2.sort(function(a, b) {
            return b - a;
        });
        console.log("숫자 내림차순 정렬:", arr2);  // [10, 3, 2, 1]
    </script>
</body>
</html>
