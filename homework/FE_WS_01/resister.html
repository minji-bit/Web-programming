<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h2>Register</h2>
    <form>
        <label for="name">이름</label>
        <input type="text" name="이름" id="name"><br>
        <label for="mail">이메일</label>
        <input type="email" name="이메일" id="mail"><br>
        <label for="tel">연락처</label>
        <input type="tel" name="연락처" id="tel"><br>
        <label for="pwd">비밀번호</label>
        <input type="password" name="비밀번호" id="pwd"><br>
        <label for="pwd2">비밀번호확인</label>
        <input type="password" name="비밀번호확인" id="pwd2"><br>
        <hr>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
